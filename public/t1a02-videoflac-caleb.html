// main idea is to have a button that randomly generates an array of numbers and does the math to sum it into a single number, guesses this number, asks if it is the number, then if yes input does something, if no input reruns the script until the correct number is guessed

<script>
  function myRandomNumArray (){
    const randomNumbers = [];
    for (let i = 0; < 5; i++) {
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      randomNumbers.push(randomNumber);
    }
    arrayOutput.textContent = JSON.stringify(randomNumbers);
    displayElement.textContent = randomNumbers;
  }
  
</script> 

Event:<input type=button value"" onclick="
myRandomNumArray()
"><br>

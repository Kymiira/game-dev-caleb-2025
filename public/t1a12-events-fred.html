<!DOCTYPE html> <!-- i use Notepad++ as an "IDE" (not really an IDE) so the section formatting is so useful, you can close tags in notepad++ (visually) which allows for easier access to certain sections -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>T1a11</title>
	<style>
		body { font-family: "Century Gothic", CenturyGothic, Geneva, AppleGothic, sans-serif; }
	</style>
</head>
<body>
	<!-- header -->
	<section>
		<h1 align=center>t1a12-events-caleb</h1>
		<details>
			<summary>teacher ex:</summary>
	
			<button onclick="{console.log('hi')}">ctrl-shift-i for console</button><br><br>
			<input type=button value="mouseOver" onMouseOver="{this.style.backgroundColor='green'}"> <br>
		</details>
    </section>
	<!-- Student Examples -->
	<section>
		<h3>Student Examples</h3>
		<details>
			<summary>mouse-controlled events</summary>
				<input
				type=button
				value="click"
				id="myButtonClick"
				onclick="ClickFunc()"
				><br>

				<p id="myParaClick"></p><br>

				<input
				type=button
				value="double click"
				id="myButtonDblClick"
				ondblclick="DblClickFunc()"
				><br>

				<p id="myParaDblClick"></p><br>

				<input
				type=button
				value="press down"
				id="myButtonPressDown"
				onmousedown="PressDownFunc()"
				><br>

				<p id="myParaPressDown"></p><br>

				<input
				type=button
				value="release click"
				id="myButtonReleaseClick"
				onmouseup="ReleaseFunc()"
				><br>

				<p id="myParaRelease"></p><br>

				<input
				type=button
				value="move over"
				id="myButtonMoveOver"
				onmousemove="MoveFunc()"
				><br>

				<p id="myParaMoveOver"></p><br>

				<input
				type=button
				value="move onto"
				id="myButtonMoveOnto"
				onmouseenter="EnterFunc()"
				><br>

				<p id="myParaMoveOnto"></p><br>

				<input
				type=button
				value="move off of"
				id="myButtonMoveOff"
				onmouseleave="LeaveFunc()"
				><br>

				<p id="myParaMoveOff"></p><br>

				<input
				type=button
				value="right click on"
				id="myButtonRightClick"
				oncontextmenu="RightClickFunc()"
				><br>

				<p id="myParaRightClick"></p><br>

				<input
				type=button
				value="click mouse wheel on"
				id="myButtonMiddleClick"
				onauxclick="MiddleClickFunc()"
				><br>

				<p id="myParaMiddleClick"></p><br>

				<input
				type=button
				value="reset"
				id="myReset"
				onclick="ResetPage()"
				><br>
		</details>
        <details>
            <summary>keyboard-controlled events</summary> <!-- technically these are deprecated but whatever-->
                <input
				type=button
				id="myKeyInput"
				onkeydown="KeyDownFunc()"
				onkeyup="KeyUpFunc(), TextRecord()"
				onkeypress="KeyPressFunc()"
				value="Click this and type!"
				><br> 

				<p id="myKeyDownOut"></p><br>
				<p id="myKeyUpOut"></p><br>
				<p id="myKeyPressOut"></p><br>

				<textarea
				id="myKeyOutput"
				rows="4"
				cols="50"
				placeholder="Tip: Backspace will not delete more characters if you hold it down."
				readonly></textarea><br>
        </details>
	</section>
	<!-- script for all events -->
	<section>
		<script>
			// paragraph variables
			
			let myClickOut = document.getElementById('myParaClick');
			let myDblClickOut = document.getElementById('myParaDblClick');
			let myPressDownOut = document.getElementById('myParaPressDown');
			let myReleaseOut = document.getElementById('myParaRelease');
			let myMoveOverOut = document.getElementById('myParaMoveOver');
			let myMoveOntoOut = document.getElementById('myParaMoveOnto');
			let myMoveOffOut = document.getElementById('myParaMoveOff');
			let myRightClickOut = document.getElementById('myParaRightClick');
			let myMiddleClickOut = document.getElementById('myParaMiddleClick');
            const myKeyDownOut = document.getElementById('myKeyDownOut');
            const myKeyUpOut = document.getElementById('myKeyUpOut');
            const myKeyPressOut = document.getElementById('myKeyPressOut');

			// mouse event variables
			
			const myClick = document.getElementById('myButtonClick');
			const myDblClick = document.getElementById('myButtonDblClick');
			const myPressDown = document.getElementById('myButtonPressDown');
			const myRelease = document.getElementById('myButtonReleaseClick');
			const myMoveOver = document.getElementById('myButtonMoveOver');
			const myMoveOnto = document.getElementById('myButtonMoveOnto');
			const myMoveOff = document.getElementById('myButtonMoveOff');
			const myRightClick = document.getElementById('myButtonRightClick');
			const myMiddleClick = document.getElementById('myButtonMiddleClick');
			
			// keyboard event variables


            const myKeyInput = document.getElementById('myKeyInput');			
			
			
			// functions
			
			function ClickFunc() {
				myClickOut.textContent = 'Click!';
				console.log('Button clicked');
			}
			
			function DblClickFunc() {
				myDblClickOut.textContent = 'Thats a double click!';
				console.log('Button double clicked');
			}
			
			function PressDownFunc() {
				myPressDownOut.textContent = 'You clicked... half.';
				console.log('Button pressed down');
			}
			
			function ReleaseFunc() {
				myReleaseOut.textContent = 'You released your click here!';
				console.log('Button released');
			}
			
			function MoveFunc() {
				myMoveOverOut.textContent = 'You moved your mouse over this input!';
				console.log('Mouse moved over input');
			}
			
			function EnterFunc() {
				myMoveOntoOut.textContent = 'You moved your mouse on this input!';
				console.log('Mouse moved onto input');
			}
			
			function LeaveFunc() {
				myMoveOffOut.textContent = 'You moved your mouse off :(';
				console.log('Mouse moved off input');
			}
			
			function RightClickFunc() {
				myRightClickOut.textContent = 'You tried to right click...';
				console.log('Right click attempted');
			}
			
			function MiddleClickFunc() {
				event.preventDefault();
				myMiddleClickOut.textContent = 'Middle clicking brings you nowhere.';
				console.log('Middle click attempted');
			}
			
			function ResetPage() {
				myClickOut.textContent = '';
				myDblClickOut.textContent = '';
				myPressDownOut.textContent = '';
				myReleaseOut.textContent = '';
				myMoveOverOut.textContent = '';
				myMoveOntoOut.textContent = '';
				myMoveOffOut.textContent = '';
				myRightClickOut.textContent = '';
				myMiddleClickOut.textContent = '';
				myKeyDownOut.textContent = '';
				myKeyUpOut.textContent = '';
				myKeyPressOut.textContent = '';
				myKeyOutput.value = '';
				console.log('Page reset');
			}

			function KeyDownFunc() {
				myKeyDownOut.textContent = 'You pressed down the "' + event.key + '" key.';
				console.log('Key down event ' + event.key);
			}

			function KeyUpFunc() {
				myKeyUpOut.textContent = 'You released the "' + event.key + '" key.';
				console.log('Key up event ' + event.key);
			}

			function KeyPressFunc() {
				myKeyPressOut.textContent = 'You pressed the "' + event.key + '" key.';
				console.log('Key press event ' + event.key);
			}
			
			function TextRecord() {
				if (event.key.length === 1) {
					myKeyOutput.value += event.key;
				} else if (event.key === 'Backspace') {
					myKeyOutput.value = myKeyOutput.value.slice(0, -1);
				}
				console.log('Key input recorded: ' + myKeyOutput.value);
			}
		</script>
	</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buttonswapiframe</title>
  <style>
    body {font-family: "Century Gothic", CenturyGothic, Geneva, AppleGothic, sans-serif;}
  </style>
</head>
<body>
    <h2 align=center>button swap</h2>
    <h3 align=center>this input/output "technique" takes the value from the input and inserts it into the text of a span tag</h3>

  <input type=text id="myText01" value="Caleb"/>
  <button id="myInputSwap01" onclick="mySwap01()">Swap</button><br>
  <span id="mySpan01">...</span>
 
  <script>
    function mySwap01() {
      let myInput01 = document.getElementById('myText01')
      let myOutput01 = document.getElementById('mySpan01')
      myOutput01.innerHTML = myInput01.value
    }
  </script>
  
</body>

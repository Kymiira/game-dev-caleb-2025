<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1</title>
    <script src="./javascript/gameloop.js" defer></script>
</head>
<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="https://placehold.co/600x400/cccccc/ffffff?text=Background">
    <input type="text" id="myText01" value="" style="position:absolute; left: 50px; top:20px; width:200px; height:30px; font-size:20px;">
    <img id="myPlayer" src="https://placehold.co/100x80/ff0000/ffffff?text=Player" style="position:absolute; width:100px; height:80px; left: 50px; top:190px;">
    <img id="myImg02" src="https://placehold.co/600x400" style="position:absolute; width:100px; height:80px; left: 350px; top:190px;">
    <img id="myImg03" src="https://placehold.co/600x400" style="position:absolute; width:100px; height:80px; left: 500px; top:190px;">
    <img id="myImg04" src="https://placehold.co/600x400" style="position:absolute; width:100px; height:80px; left: 500px; top:400px;">
    <script>
        let myScore = 10 // score value ~ acts as a "life" counter

        const keys = {} // required for the smooth constant movement

        document.addEventListener('keydown', (event) => { // self explanatory
            keys[event.key.toLowerCase()] = true
        })

        document.addEventListener('keyup', (event) => { // self explanatory
            keys[event.key.toLowerCase()] = false
        })

        document.addEventListener('keydown', e => { // stops possible page scrolling
            if (['w','a','s','d'].includes(e.key)) {
                e.preventDefault()
            }
        })

        function myHitOther(my1,my2) {
            let left1 = parseInt(document.getElementById(my1).style.left)
            let right1 = left1 + parseInt(document.getElementById(my1).style.width)
            let top1 = parseInt(document.getElementById(my1).style.top)
            let bottom1 = top1 + parseInt(document.getElementById(my1).style.height)
            let left2 = parseInt(document.getElementById(my2).style.left)
            let right2 = left2 + parseInt(document.getElementById(my2).style.width)
            let top2 = parseInt(document.getElementById(my2).style.top)
            let bottom2 = top2 + parseInt(document.getElementById(my2).style.height)

            return (right1 >= left2) && (bottom1 >= top2) && (left1 <= right2) && (top1 <= bottom2) // btw this fixes possible null/invalid returns, so that it can ONLY return true or false.
        }

        function myCheckHit() {
            document.getElementById('myText01').value = 'Score: ' + myScore

            if ( myHitOther('myPlayer','myImg02') ){
                document.getElementById('myPlayer').style.left = '20px'
                myScore -= 1 // -1 life
            }   
            
            if ( myHitOther('myPlayer','myImg03') ){
                document.getElementById('myPlayer').style.left = '20px' 
                myScore -= 1 // -1 life
            }   
            
            if (myScore <= 0){ // NOTE: later, improve this. (maybe add a death animation?)
                location.reload() 
            }

            if ( myHitOther('myPlayer','myImg04') ){
                document.getElementById('myPlayer').style.left = '20px'
                location = 'https://www.google.ca'
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1</title>
</head>
<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="https://placehold.co/600x400">
    <img id="myPlayer" src="https://placehold.co/600x400" style="position:absolute; width:100px; height:80px; left: 50px; top:190px;">
    <img id="myImg02" src="https://placehold.co/600x400" style="position:absolute; width:100px; height:80px; left: 350px; top:190px;">
    <img id="myImg03" src="https://placehold.co/600x400" style="position:absolute; width:100px; height:80px; left: 500px; top:190px;">
    <img id="myImg04" src="https://placehold.co/600x400" style="position:absolute; width:100px; height:80px; left: 500px; top:400px;">
    <script>
        let myGlobalX = 0
        let myClock
        let myScore = 10

        function myHitOther(my1,my2) {
            left1 = parseInt(document.getElementById(my1).style.left)
            right1 = left1 + parseInt(document.getElementById(my1).style.width)
            top1 = parseInt(document.getElementById(my1).style.top)
            bottom1 = top1 + parseInt(document.getElementById(my1).style.height)
            left2 = parseInt(document.getElementById(my2).style.left)
            right2 = left2 + parseInt(document.getElementById(my2).style.width)
            top2 = parseInt(document.getElementById(my2).style.top)
            bottom2 = top2 + parseInt(document.getElementById(my2).style.height)
            if ((right1 >= left2 ) && (bottom1 >= top2 ) && (left1 <= right2 ) && (top1 <= bottom2 )) {
                return true
            }
        }

        function myCheckHit() {
            document.all.myText01.value = myScore

            if ( myHitOther('myPlayer','myImg02') ){
                document.getElementById('myPlayer').style.left = '20px'
                document.all.myText01.value = 'You hit myImg02'  
                myScore -= 1
            }   
            
            if ( myHitOther('myPlayer','myImg03') ){
                document.getElementById('myPlayer').style.left = '20px'
                document.all.myText01.value = 'You hit myImg03'  
                myScore -= 1
            }   
            
            if (myScore <= 0){
                document.all.myText01.value = 'You Lose scrore at zero!'  
                alert('Sorry you lose')
                location.reload()
            }

            if ( myHitOther('myPlayer','myImg04') ){
                document.all.myText01.value = 'You hit myImg04 and you win the game!'  
                alert('You Win, now go to the next level')
                document.getElementById('myPlayer').style.left = '20px'
                location = 'https://www.google.ca'
            }
        }

        document.addEventListener('keydown', function (event) {
            const player = document.getElementById('myPlayer')
            const step = 10

            let x = parseInt(player.style.left)
            let y = parseInt(player.style.top)
            output.value = event.key

            switch (event.key) {
                case 'w':
                    y -= step
                    break
                
                case 's':
                    y += step
                    break
                
                case 'a':
                    x -= step
                    break
                
                case 'd':
                    x += step
                    break
            }

            player.style.left = x + 'px'
            player.style.top = y + 'px'

            myCheckHit()
        })
    </script>
</body>
</html> // test

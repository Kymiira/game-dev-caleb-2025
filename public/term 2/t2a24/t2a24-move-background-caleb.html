<head>
    <style>
        body {
            background-repeat:repeat;
            background-size: 80%;
            overflow: hidden;
        }
        .moveable {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #FFFFF0;
            border: 2px solid #000000;
        }
        #myConstMove {
            background-color: #08fd00;
        }
    </style>
    <script>
        addEventListener('load', function(){
            let myGlobalX = 0
            let myClock
            const myMove = document.getElementById('myMoveable')
            clearInterval(myClock)
            myClock = setInterval(function(){
                myTemp = '100px 0px'
                myGlobalX -= 5
                myTemp = myGlobalX + 'px 0px'
                document.getElementById('myBody').style.backgroundPosition = myTemp
            })
        
            addEventListener('keydown', function(event) {
                switch(event.key){
                    case 'w':
                        myMove.style.top = parseInt(myMove.style.top) - 10 + 'px'
                        break
                    case 'a':
                        myMove.style.left = parseInt(myMove.style.left) - 10 + 'px'
                        break
                    case 's':
                        myMove.style.top = parseInt(myMove.style.top) + 10 + 'px'
                        break
                    case 'd':
                        myMove.style.left = parseInt(myMove.style.left) + 10 + 'px'
                        break
                }
            })
            function loop(){
                let myConst = document.getElementById('myConstMove')
                myConst.style.left = parseInt(myConst.style.left) + 10 + 'px'
                if (parseInt(myConst.style.left) > window.innerWidth){
                    myConst.style.left = '0px'
                }
                requestAnimationFrame(loop)
            }
            loop()
        })
    </script>
</head>
<body id="myBody" background="https://www.shutterstock.com/shutterstock/photos/2576357161/display_1500/stock-vector-seamless-tropical-resort-landscape-at-sunrise-vector-flat-style-illustration-horizontally-2576357161.jpg">

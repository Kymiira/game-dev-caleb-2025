			<div id="container02" style="
				position: relative;
				width: 400px;
				height: 300px; 
				background-color: #f0f0f0;
				border: 2px solid #ccc;
				overflow: hidden;
				margin: 0 auto;
				display: block;
			">
				<div id="bouncing-square01" style="
					position: absolute;
					width: 50px;
					height: 50px; 
					background-color: white;
				">
				</div>
			</div>
			<script>
				// objects
				const container = document.getElementById('container02');
				const square = document.getElementById('bouncing-square01');
				// restraints
				const containerWidth = container.clientWidth;
				const containerHeight = container.clientHeight;
				const squareWidth = square.clientWidth;
				const squareHeight = square.clientHeight;
				//position
				let x = (containerWidth / 2) - (squareWidth / 2);
				let y = (containerHeight / 2) - (squareHeight / 2);
				//directiom (pixel/second)
				let dx = 5;
				let dy = 5;
				
				function animateBounce() {
					x += dx;
					y += dy;
					
					if (x + squareWidth > containerWidth || x < 0) {
						dx = -dx;
					}
					
					if (y + squareHeight > containerHeight || y < 0) {
						dy = -dy;
					}
					
					if (x < 0) x = 0;
					if (y < 0) y = 0;
					if (x + squareWidth > containerWidth) x = containerWidth - squareWidth;
					if (y + squareHeight > containerHeight) y = containerHeight - squareHeight;
					
					square.style.left = x + 'px';
					square.style.top = y + 'px';
					
					requestAnimationFrame(animateBounce);
				}
				
				animateBounce();
			</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Tides: Hex RTS</title>
    <style>
        /*
        * CORE LAYOUT & NON-SCROLLABLE CONTAINER
        */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
            color: #E0E0E0; 
        }

        /*
        * MAXIMIZED STATE: Hide header and footer, adjust game container padding
        */
        body.maximized header, body.maximized footer {
            display: none;
        }

        body.maximized .game-container {
            /* Full viewport padding (margin) when maximized */
            padding: 1.5rem; 
        }

        /*
        * BACKGROUND GRADIENT EFFECT
        */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            /* Charcoal to Snow White gradient */
            background: linear-gradient(180deg, #222222 0%, #333333 30%, #444444 60%, #F0F0F0 100%);
            opacity: 0.95; 
        }

        /*
        * HEADER AND FOOTER STYLING
        */
        header, footer {
            width: 100%;
            text-align: center;
            padding: 1rem 0.5rem;
            background-color: rgba(0, 0, 0, 0.7); 
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); 
            z-index: 10;
        }

        header h1 {
            margin: 0;
            color: #00FFFF; 
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
            font-size: 1.8rem;
            display: inline-block;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1920px; 
            margin: 0 auto;
            padding: 0 1rem;
        }

        .maximize-btn {
            background-color: #00FFFF;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .maximize-btn:hover {
            background-color: #00FFD0;
            box-shadow: 0 0 10px #00FFFF;
        }
        
        footer p {
            margin: 0;
            font-size: 0.75rem;
            color: #999;
        }
        
        /*
        * MAIN GAME CONTAINER (Handles the margin/padding for the canvas)
        */
        .game-container {
            flex-grow: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem; 
            width: 100%; 
            box-sizing: border-box;
        }
        
        /*
        * SCI-FI BORDER STYLING FOR CANVAS
        */
        #gameCanvas {
            display: block;
            background-color: #000000; 
            border: 1px solid #00FFFF; 
            box-shadow: 
                0 0 5px #00FFFF,         
                0 0 15px rgba(0, 255, 255, 0.5), 
                0 0 25px rgba(0, 0, 0, 0.8);    
            position: relative;
            z-index: 5;
            transition: box-shadow 0.3s ease;
            border-radius: 8px; 
            width: 100%; 
            height: 100%;
        }

        #gameCanvas:hover {
            box-shadow: 
                0 0 10px #FF00FF,         
                0 0 25px rgba(255, 0, 255, 0.7), 
                0 0 35px rgba(0, 0, 0, 1);
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], }, } } }</script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 id="modifiable-header">GALACTIC TIDES: Hexagonal Strategy Interface</h1>
            <button class="maximize-btn" id="maximizeBtn">MAXIMIZE</button>
        </div>
    </header>

    <main class="game-container">
        <canvas id="gameCanvas"></canvas>
    </main>

    <footer>
        <p>Hex Grid Protocol v1.0 | AI Active | Game Engine Status: Initializing...</p>
    </footer>

    <!-- 
        JAVASCRIPT SCRIPTS
        All scripts are now sourced from the remote GitHub repository.
    -->
    <script src="https://kymiira.github.io/game-dev-caleb-2025/public/x-1-game/grid.js"></script>          
    <script src="https://kymiira.github.io/game-dev-caleb-2025/public/x-1-game/gamestate.js"></script>     
    <script src="https://kymiira.github.io/game-dev-caleb-2025/public/x-1-game/renderer.js"></script>
    <script src="https://kymiira.github.io/game-dev-caleb-2025/public/x-1-game/logic.js"></script>         
    <script src="https://kymiira.github.io/game-dev-caleb-2025/public/x-1-game/main.js"></script>
    <!-- End of scripts -->

</body>
</html>
